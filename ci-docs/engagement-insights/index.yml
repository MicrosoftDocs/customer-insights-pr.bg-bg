### YamlMime:Landing
title: Визуализацията на аналитичните показатели за ангажиране приключва
summary: Визуализацията Dynamics 365 Customer Insights на възможностите за ангажиране на аналитичните показатели приключи на 15 февруари 2022 г. Тази промяна означава опитът на пробната версия на Customer Insights вече не включва възможността за създаване на фунии, нито друга функционалност за отчитане. Каним Ви да проучите и оцените многото други функции на "Аналитични данни за клиенти", платформата за данни за клиенти на Microsoft (CDP). Моля, свържете се директно с екипа на Microsoft Account, ако имате въпроси относно края на визуализацията на възможностите. Вашият Екип за акаунти ще ви поддържа в крак с предстоящите стартове. Благодарим ви!
