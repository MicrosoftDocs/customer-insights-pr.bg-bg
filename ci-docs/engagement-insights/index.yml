### YamlMime:Landing
title: Способност за аналитични данни на ангажираността (преглед) в Dynamics 365 Customer Insights
summary: Събирайте данни за вашите уебсайтове. Разберете взаимодействието и използването на клиентите във вашите сайтове, интерактивно. Използвайте дълбоката интеграция между аналитични данни за ангажираността и аналитични данни за аудитория, за да обогатите своя поведенчески анализ в реално време с отчети за потребителския профил. Обогатете потребителските профили с уеб дейности, за да получавате поведенчески данни в реално време заедно със съответните клиентски данни. Трансформирайте бизнеса си, за да извлечете незабавна стойност от вашите клиентски данни.
